name: Build and deploy ASP.Net Core app to Azure Web App - bilalgurseliparis

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore ./SiparisApi/SiparisApi.csproj

      - name: Build
        run: dotnet build ./SiparisApi/SiparisApi.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish ./SiparisApi/SiparisApi.csproj -c Release -o ./publish --no-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app
          path: ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BA8E2B2F9351406ABAADA67398BF3254 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_27F4F308130B41A581BEBECEA26A6D3B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EB16AF2311FE48BABEE58153DD1495B4 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bilalgurseliparis'
          slot-name: 'Production'
          package: ./publish
