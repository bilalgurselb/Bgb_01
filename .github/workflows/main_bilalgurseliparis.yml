name: Build and deploy ASP.NET Core app to Azure Web App - bilalgurseliparis

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore ./SiparisApi/SiparisApi.csproj

      - name: Build with dotnet
        run: dotnet build ./SiparisApi/SiparisApi.csproj --configuration Release --no-restore

      - name: Publish app
        run: dotnet publish ./SiparisApi/SiparisApi.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp" --no-build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bilalgurseliparis'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
           
      - name: Warm up the site
        shell: pwsh
        run: |
          Write-Host "Warming up Azure Web App..."
          try {
              $response = Invoke-WebRequest -Uri "https://bilalgurseliparis-eyehgshwhfg4a7ew.northeurope-01.azurewebsites.net/" -UseBasicParsing
              Write-Host "Warm-up completed with status code $($response.StatusCode)"
          } catch {
              Write-Host "Warm-up failed but deployment succeeded."
          }
