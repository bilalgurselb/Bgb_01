name: Build and deploy ASP.Net Core app to Azure Web App - bilalgurseliparis

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore ./SiparisApi/SiparisApi.csproj

      - name: Build
        run: dotnet build ./SiparisApi/SiparisApi.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish ./SiparisApi/SiparisApi.csproj -c Release -o ./publish --no-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ./publish

deploy:
  runs-on: windows-latest
  needs: build
  steps:
    - uses: actions/download-artifact@v4
      with:
        name: app
        path: ./publish

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'bilalgurseliparis'
        slot-name: 'Production'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
        package: ./publish
