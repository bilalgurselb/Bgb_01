name: ğŸš€ Build & Deploy SiparisApi to Azure App Service (Fast)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_VERSION: "9.0.x"
  PROJECT_PATH: "SiparisApi/SiparisApi.csproj"
  PUBLISH_DIR: "SiparisApi/publish"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest   

    steps:
      # ğŸ§­ Repo Ã§ek
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ .NET ortamÄ±nÄ± kur
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # âš¡ NuGet paketlerini cache'le
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      # ğŸ§¹ YayÄ±n klasÃ¶rÃ¼nÃ¼ temizle
      - name: Clean old publish artifacts
        run: |
          rm -rf SiparisApi/publish
          mkdir -p SiparisApi/publish
      # ğŸ—ï¸ Build + Publish tek adÄ±mda (no-restore ile cache'den)
      - name: Build and publish in Release mode
        run: |
          dotnet publish "${{ env.PROJECT_PATH }}" \
            --configuration Release \
            --no-restore \
            --output "SiparisApi/publish"
      # â˜ï¸ Azure App Serviceâ€™e yÃ¼kle
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "bilalgurseliparis"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: SiparisApi/publish

      # ğŸŒ¡ï¸ Free plan iÃ§in warm-up isteÄŸi (SQL uyanmasÄ±)
      - name: Warm-up Azure Web App
        run: |
         try {
            $response = Invoke-WebRequest -Uri "https://bilalgurseliparis-eyehgshwhfg4a7ew.northeurope-01.azurew
            Write-Host "Warm-up completed with status code $($response.StatusCode)"
          } catch {
            Write-Host "Warm-up skipped or failed."
          }
         
         
         
