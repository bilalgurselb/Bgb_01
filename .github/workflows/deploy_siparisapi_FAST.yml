name: ğŸš€ Build & Deploy SiparisApi to Azure App Service (Fast)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_VERSION: "9.0.x"
  PROJECT_PATH: "SiparisApi/SiparisApi.csproj"
  PUBLISH_DIR: "SiparisApi/publish"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest   # âœ… Linux runner Ã§ok daha hÄ±zlÄ± (~%30)

    steps:
      # ğŸ§­ Repo Ã§ek
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ .NET ortamÄ±nÄ± kur
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # âš¡ NuGet paketlerini cache'le
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # ğŸ§¹ YayÄ±n klasÃ¶rÃ¼nÃ¼ temizle
      - name: Clean old publish artifacts
        run: |
          rm -rf ${{ env.PUBLISH_DIR }}
          mkdir -p ${{ env.PUBLISH_DIR }}

      # ğŸ—ï¸ Build + Publish tek adÄ±mda (no-restore ile cache'den)
      - name: Build and publish in Release mode
        run: |
          dotnet publish "${{ env.PROJECT_PATH }}" \
            --configuration Release \
            --no-restore \
            --output "${{ env.PUBLISH_DIR }}"

      # â˜ï¸ Azure App Serviceâ€™e yÃ¼kle
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "bilalgurseliparis"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ${{ env.PUBLISH_DIR }}

      # ğŸŒ¡ï¸ Free plan iÃ§in warm-up isteÄŸi (SQL uyanmasÄ±)
      - name: Warm-up Azure Web App
        run: |
          echo "Warming up Azure App Service..."
          curl -m 10 -s -o /dev/null -w "%{http_code}" \
            https://bilalgurseliparis-eyehgshwhfg4a7ew.northeurope-01.azurewebsites.net/Account/Login \
            || echo "Warm-up skipped or failed."
